{% extends "base.html" %}

{% block content %}
<div class="card bty" style="width:500px;">
    <div class="row">
        <div class="col">
            <svg class="bd-placeholder-img rounded" width="140" height="140" xmlns="http://www.w3.org/2000/svg"
                 role="img"
                 aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                Placeholder</title>
                <rect width="100%" height="100%" fill="#777"></rect>
            </svg>
        </div>
        <div class="col">
            <h2 style="text-align:center;"><strong>{{user.username}}</strong></h2>
            {% if current_user.is_authenticated %}
            {% if current_user.id == user.id%}
            <a class="btn btn-primary" href="/addvideo">Загрузить видео</a>
            {% endif %}
            {% endif %}
        </div>
    </div>
</div>
<div class="card gx-5 bty" style="width:600px;">
    <div class="p-3 row row-cols-2">
        {% for video in videos %}
        <div class="col border bg-light">
            <a href="/watch/{{video.id}}"><img src="{{ url_for('static', filename=video.preview)}}" width="100%" height="100%"></a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
