<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>{% block title %}CloneTube{% endblock %}</title>
    <style>
        .bty {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 100%;
            padding: 10px;
        }
        .flw {
            display: block;
            margin-left: 10px;
            margin-right: 10px;
            height: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
<header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <nav class="navbar bg-dark navbar-expand fixed-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="bi-cloud-rain-heavy-fill" href="/" style="text-decoration:none; font-size: 1.5rem; color: cornflowerblue;"><i>Буревестник</i></a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/channel/{{current_user.id}}">Мой канал</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signout">Выйти</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Зарегистрироваться</a>
                    </li>
                    {% endif %}
                    {% if current_user.is_staff == 1 %}
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/addtag">Добавить тэг</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/deletetag">Удалить тэг</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
