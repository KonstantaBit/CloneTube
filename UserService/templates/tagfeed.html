{% extends "base.html" %}

{% block content %}
<h1> Видео по тегу: {{ tag.content }} </h1>
<div class="row g-2">
    <div class="col-md-9">
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 g-3">
                    {% for video in videos%}
                    <div class="col">
                        <div class="card shadow-sm">
                            <a href="/watch/{{video.id}}"><img src="{{ url_for('static', filename=video.preview)}}"
                                                               width="100%" height="100%"></a>

                            <div class="card-body">
                                <p class="card-text">{{video.title}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{video.created_date}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor%}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
