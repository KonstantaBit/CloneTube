{% extends "base.html" %}

{% block content %}
<div class="row g-2">
    <div class="col-md-9">
        <div class="album py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 g-3">
                    {% for video in videos%}
                    <div class="col">
                        <div class="card shadow-sm">
                            <a href="/watch/{{video.id}}"><img src="{{ url_for('static', filename=video.preview)}}"
                                                               width="100%" height="260"></a>

                            <div class="card-body">
                                <p class="card-text">{{video.title}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{video.created_date}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor%}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
            <div class="p-4">
                <h4 class="fst-italic">Тэги</h4>
                <ol class="list-unstyled mb-0">
                    {% for tag in tags %}
                        <li><a href="/feed/{{tag.id}}">{{ tag.content }}</a></li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock %}
